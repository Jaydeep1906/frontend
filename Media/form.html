<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <fieldset>
        <legend>Student Registration</legend>
        <form action="#" method="get">
            test
            <label>Enter Student ID</label><br><br>
            <input type="number" placeholder="Enter Student id"><br><br>
            <label>Enter Student Name</label><br><br>
            <input type="text"><br><br>
            <label > Enter Student Address</label><br><br>
            <input type="text"><br><br>
            <label >Enter Student Age</label><br><br>
            <input type="number"><br><br>
            <label>Enter Student Email</label><br><br>
            <input type="email"><br><br>
            <label for="">Enter Student Password</label><br><br>
            <input type="password"><br><br>
            <label for="">Message</label>
            <textarea rows="5" cols="10"></textarea><br><br>
            <label for="">Select Income Range</label><br><br>
            <input type="range" required><br><br>
            <label for=""Select City></label><br><br>
            <select>
                <option value="1">Nashik</option>
                 <option value="2">Pune</option>
                  <option value="3">Mumbai</option>
                   <option value="4">Sangli</option>
                    <option value="5">Banglore</option>
            </select><br><br>
            <label for="">Select Gender</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name=" Gender">Female
            <input type="radio" name="Gender">others <br><br>
            <label >Select Qualification</label>
            <input type="checkbox">BE
            <input type="checkbox">BSC
            <input type="checkbox">BA <br><br>

            <label for="">Select Subject</label>
            <input type="checkbox">Java
            <input type="checkbox">Python
            <input type="checkbox">Mysql
            <input type="checkbox">React Js <br><br>

            <label for="">Select Date</label>
            <input type="date"><br><br>
            <label for=""> Select Time</label>
            <input type="time"><br><br>
            <input type="submit" value="Register"> &nbsp;





        </form>
    </fieldset>
</body>
</html>
