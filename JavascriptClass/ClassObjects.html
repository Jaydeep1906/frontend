<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        class Car //class is logical Entity
        {
            constructor(name)
            {
                document.write("<br> Name of the car is:"+name);

            }
            details(color,price){
                document.write("<br> Color of car is:",color);
                document.write("<br> Price of Car is:",price);

            }
        

        }
        let c1=new Car("Fortunure");//after object creation constuctor call Automatically

        c1.details("Black",400000);

        let c2=new car("Thar");
        c2.details("white",1800000);
          

        
        
    </Script>
    
</body>
</html>
