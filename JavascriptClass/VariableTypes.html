    <title>Variable  types</title>
</head>
<body>
    <script>
        var a1=10; //declaration and intialization done
        var b1=20; //declaration and intialization done

        var a1=100; //declaration and intialization done
        var b1=200; //declaration and intialization done

        document.write("Value of A1 is",a1);
        document.write(" <br>value of B1 is ",b1)

        //let its local variable access within the block also

        let x= 30;  //declaration and intialization done
        x1=40;    //Reintialization is possible but Redeclaration its not because it gives error

        document.write(" <br>value of X1:"+x1);// semicolon is optional attribute in js

        //const also local variable access within the block only

        const z=60; // //declaration and intialization done

         //Redeclaration and Reintialization not possible cause it give error

         document.write(" <br>value of Z is:",z);




    </script>
