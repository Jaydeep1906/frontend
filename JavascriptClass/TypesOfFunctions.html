<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of functions</title>
</head>
<body>
    <button onclick="first()">First</button>
    <br><br>
    <button onclick="second()">Second</button>
    <script>
        
        function first()
        {
            document.write("hey This is normal function");

        }
        //first(); we can call the funtion here
        function second(){
            let name="Jaydeep";
            let rollno=10;
            document.write("<br>Student nameis:",name "<br> Rollno:",rollno);

        }
    </script>
</body>
</html>
