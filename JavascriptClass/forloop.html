<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>Below code related to Do-while loop using increment:");
        for(let i=2;i<=50;i+2){
            document.write("<br>",i);

        }
        document.write("<br>Below code related to Do-while loop using increment:");
        for(let x1=100;x1>=1;x1--){
            if(x1%2!=0){
                document.write("<br>",x1);
            }
        }
    </script>
</body>
</html>
