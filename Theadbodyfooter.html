<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheadBodyFooter</title>
    <style>
        table,
        thead,
        tfoot,
        tbody {
            border: 2px sloid green;
            text-align: center;
        }

        thead {
            background-color: darkorange;
            color: white;

        }

        tbody {
            background-color: aliceblue;
            color: black;

        }
    </style>
</head>

<body>
    <table>
        <caption>Student Result</caption>
        <thead>
            <th>Subject</th>
            <th>Marks</th>


        </thead>
        <tbody>
            <tr>
                <td>Physics</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>83</td>
            </tr>
            <tr>
                <td>Biology</td>
                <td> 79</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total Marks</th>
            <th>331</th>
        </tfoot>
    </table>

</body>

</html>
