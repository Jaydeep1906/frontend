<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Language_Class</title>
    <style>
        .e1:lang(en)
        {
            background-color:chocolate;
            color: white;
            text-align: center;
            margin: 20px;

        }
        .f1:lang(fn)
        {
background-color: green;
color: white;
text-align: center;
margin: 20px;
        }
        .g1:lang(gn)
        {
            background-color: blue;
            color: white;
            text-align: center;
            margin: 20px;

        }
    </style>
</head>
<body>
    <div class="e1" lang="en">Welcome to CSS</div>
    <div class="f1" lang ="fn">bienvenue sur css</div>
    <div class="g1" lang="gn">Willkommen bei CSS</div>
    
</body>
</html>
