<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Classes_Link</title>
    <style>
        h1:first-child{
            color: blue;
        }

        ul li a:link{
            color: red;
        }
        ul li a:hover{
            
            border: 4px solid green;
            background-color: aqua;
            color: red;
        }
        ul li a:visited{
            color: blueviolet;

        }
        ul li a:active{
            background-color: black;
            color: white;

        }

        

        
    </style>
</head>
<body>
    <h1>Link_Pseudo_Class</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li> <a href="#">About</a></li>
        <li> <a href="#">Contact</a></li>
        <li><a href="#">Gallery</a></li>
    </ul>
</body>
</html>
